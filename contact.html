<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MI349_Blog</title>
    <link rel="stylesheet" href="screen.css">
    <style>
      .blog-post img {
          max-width: 20%;
          height: auto;
      }
  </style>
</head>
<body>
  <header>
    <h1>MI 349 Blog</h1>
    <p>Nick Proctor's MI 349 Blog</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <form action="index.html" method="get" class="contact-form">
    <div class="form-name">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required>
    </div>
    <div class="form-email">
      <label for="email">Enter your email address: </label>
      <input type="email" name="email" id="email" required>
    </div>
    <div class="form-contact">
        <label for="select-options">Reason for contact: </label>
        <select id="select-options" name="options">
          <option value="saying hi">saying hi</option>
          <option value="looking for a contractor">looking for a contractor</option>
          <option value="interested in an interview">interested in an interview</option>
        </select>
    </div>
    <div class="form-textarea">
        <label for="message">Your Message: </label>
        <textarea id="message" name="message" id="message" 
        rows="4" cols="50" required></textarea>
      </div>
    <div class="form-example">
      <input type="submit" value="Submit">
    </div>
  </form>

</body>
</html>
